<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Adicionar Livro</h1>
      <form action="{{ url_for('adicionar') }}" method="POST">
        <div class="form-group">
          <label for="titulo">Nome do Livro</label>
          <input name="titulo" id="titulo" type="text" placeholder="Digite o nome do livro" required />
        </div>
        <div class="form-group">
          <label for="autor">Autor do Livro</label>
          <input name="autor" id="autor" type="text" placeholder="Digite o nome do autor" required />
        </div>
        <div class="form-group">
          <label for="avaliacao">Avaliação</label>
          <input name="avaliacao" id="avaliacao" type="text" placeholder="Digite a avaliação" required />
        </div>
        <button type="submit">Adicionar Livro</button>
      </form>
    </div>
  </body>
</html>
